<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alumni Sans:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="title">
      <div class="payment-title">
        <h1>PAYMENTS</h1>
        <div class="choose-text">
          <p>CHOOSE PAYMENT METHOD BELOW</p>
        </div>
      </div>
      <div class="logo">
        <img src="images/logo.jpeg" alt="logo" />
      </div>
    </div>

    <div class="options">
      <div></div>
      <div class="credit-card option">
        <p><span class="svg-bank" onclick="showShape('Credit-card')">
          <svg xmlns="http://www.w3.org/2000/svg" height="150px" viewBox="0 -960 960 960" width="150px" fill="#e8eaed"><path d="M880-720v480q0 33-23.5 56.5T800-160H160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720Zm-720 80h640v-80H160v80Zm0 160v240h640v-240H160Zm0 240v-480 480Z"/></svg>
        </span>
        <p class="opt-txt">Pay with credit card</p>
      </p>
      </div>
      <div class="upi option">
        <h1 onclick="showShape('Upi')">UPI</h1>
        <p class="opt-txt">Pay with UPI</p>
      </div>
      <div class="net-banking option">
        <p><span class="svg-bank" onclick="showShape('Net-banking')">
          <svg xmlns="http://www.w3.org/2000/svg" height="150px" viewBox="0 -960 960 960" width="150px" fill="#e8eaed"><path d="M200-280v-280h80v280h-80Zm240 0v-280h80v280h-80ZM80-120v-80h800v80H80Zm600-160v-280h80v280h-80ZM80-640v-80l400-200 400 200v80H80Zm178-80h444-444Zm0 0h444L480-830 258-720Z"/></svg>
        </span>
        <p class="opt-txt">Pay with Net Banking</p>
        </p>
      </div>
      <div></div>
    </div>

    <!-- billing info   -->

    <div class="billing">
      <form action="#">
        <div class="billing-info">
          <div class="billing-text">
            <h1>1.BILLING INFO</h1>
          </div>
          <div class="name">
            <label for="fullname">NAME</label><br/>
            <input type="text" required placeholder="Enter your name" id="fullname">
          </div>
          <div class="address">
            <label for="address">ADDRESS </label>
            <br/><input type="text" required placeholder="Enter your address" id="address">
          </div>
          <div class="city-state">
            <div class="city">
              <label for="city">CITY</label><br>
              <input type="text" required id="city" placeholder="City">
            </div>
            <div class="state">
              <label for="state">STATE</label><br>
              <input type="text" required id="state" placeholder="state">
            </div>
          </div>
        </div>
      </form>
      <div class="payment-info">
        <!-- CREDIT CARD -->
        <form action="#" id="Credit-card">
          <div class="credit-info">
            <div class="Credit-text">
              <h1>2.CREDIT CARD INFO</h1>
              <div class="holder-name">
                <label for="Holder-name">CARD HOLDER NAME</label><br/>
                <input type="text" required placeholder="Card Holder Name" id="Holder-name">
              </div>
              <div class="card-number">
                <label for="Card-number">CARD NUMBER </label>
                <br/><input type="number" required placeholder="1234-5678-9101" id="Card-number">
              </div>
              <div class="exp">
                <div class="exp-month">
                  <label for="Month">EXP MONTH</label><br>
                  <input type="number" required id="Month" placeholder="exp month">
                </div>
                <div class="exp-year">
                  <label for="Year">EXP YEAR</label><br>
                  <input type="number" required id="Year" placeholder="exp year">
                </div>
              </div>
              <div class="cvv">
                <label for="CVV">CVV</label><br>
                <input type="number" name="Cvv" id="CVV" placeholder="cvv">
              </div>
            </div>
          </div>
        </form>

        <form action="#" id="Upi">
          <div class="upi-option">
            <h1>2.CHOOSE AN UPI APP</h1>
            <div class="upi-options">
              <div class="phone-pay">
                <input type="radio" name="img" id="img">
                <a href="#"><img src="pay_image/phone-pay.png" alt="phonepay"></a>
              </div>
              <div class="G-pay">
                <input type="radio" name="img" id="img">
                <a href="#"><img src="pay_image/Gpay.png" alt="Gpay"></a>
              </div>
              <div class="paytm">
                <input type="radio" name="img" id="img">
                <a href="#"><img src="pay_image/paytm.png" alt="paytm"></a>
              </div>
              <div class="amazon-pay">
                <input type="radio" name="img" id="img">
                <a href="#"><img src="pay_image/amazon-pay.png" alt="amazonpay"></a>
              </div>
            </div>
            <div class="upi-id">
              <h1>3. UPI ID</h1>
              <div class="upi-id-enter">
                <label for="UPI_ID">Enter Your UPI ID</label><br>
                <input type="text" placeholder="Enter UPI ID">
              </div>
            </div>
          </div>
        </form>

        <form action="#" id="Net-banking">
          <div class="net-bank">
            <h1>2.CHOOSE YOUR BANK</h1>
            <div class="bank">
              <div class="sbi">
                <input type="radio">
                <a href="#"><img src="pay_image/sbi.png" alt="sbi"></a>
              </div>
              <div class="axis">
                <input type="radio">
                <a href="#"><img src="pay_image/axis.png" alt="axis"></a>
              </div>
              <div class="hdfc">
                <input type="radio">
                <a href="#"><img src="pay_image/hdfc.jpeg" alt="hdfc"></a>
              </div>
              <div class="icici">
                <input type="radio">
                <a href="#"><img src="pay_image/icici.png" alt="icici"></a>
              </div>
              <div class="unknownbank">
                <input type="radio">
                <a href="#"><img src="pay_image/bank.png" alt="bank"></a>
              </div>
              <div class="kvb">
                <input type="radio">
                <a href="#"><img src="pay_image/kvb.png" alt="kvb"></a>
              </div>
            </div>
            <div class="other-bank">
              <select name="other-bank" id="banks" placeholder="OTHER">
                <option value="others">Others</option>
                <option value="iob">IOB</option>
                <option value="ib">IB</option>
                <option value="others">NONE</option>
              </select>
            </div>
          </div>
        </form>

        <div class="pay-now">
          <p>â‚¹3500</p>
          <button>PAY NOW</button>
        </div>
      </div>
    </div>

    <script>
      function showShape(shapeId) {
        // Hide all payment forms
        document.querySelectorAll('.payment-info form').forEach(function (form) {
          form.style.display = 'none';
        });

        // Show the selected payment form
        document.getElementById(shapeId).style.display = 'block';
      }

      // Initially hide all payment forms except Credit-card
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.payment-info form').forEach(function (form) {
          form.style.display = 'none';
        });
        // Show the Credit-card form by default
        document.getElementById('Credit-card').style.display = 'block';
      });
    </script>
  </body>
</html>
